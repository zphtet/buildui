name: CI/CD React - Vite - Github Actions - Cloud Run (reusable)

on:
  workflow_call:
    inputs:
      gcp-project-id:
        description: GCP Project ID
        required: true
        type: string
      gcp-region:
        description: GCP region
        required: true
        type: string
      service-name:
        description: Cloud Run service name
        required: true
        type: string
      artifact-registry-repo:
        description: Artifact Registry repository name
        required: true
        type: string
      environment:
        description: Logical environment name (e.g. prod, dev, staging)
        required: true
        type: string
    secrets:
      gcp-sa-key:
        description: GCP service account key JSON
        required: true

env:
  GCP_PROJECT_ID: ${{ inputs.gcp-project-id }}
  GCP_REGION: ${{ inputs.gcp-region }}
  SERVICE_NAME: ${{ inputs.service-name }}
  ARTIFACT_REGISTRY_REPO: ${{ inputs.artifact-registry-repo }}
  DEPLOY_ENV: ${{ inputs.environment }}

jobs:
  build-and-deploy:
    name: Build and Deploy (${{ env.DEPLOY_ENV }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install --force

      - name: Lint
        run: npm run lint

      - name: Build Vite application
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.gcp-sa-key }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/app:${{ github.sha }} \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/app:latest .

      - name: Push Docker image
        run: |
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/app:${{ github.sha }}
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/app:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/app:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 256Mi \
            --min-instances 0 \
            --max-instances 1 \
            --set-env-vars "NODE_ENV=production" \
            --quiet

      - name: Output service URL
        run: |
          echo "Service URL: $(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.GCP_REGION }} --format 'value(status.url)')"
