name : CI/CD React - Vite - Github Actions - CloudRun

on:
   push : 
        branches : 
               - main

jobs:
    build-and-deploy : 
        name : Build and Deploy
        runs-on: unbuntu-latest

        steps:
          - name : Checkout Source Code
            uses : actions/checkout@v4
          - name : Install Dependencies
            run : npm install
          - name : Build
            run : npm run build
          
    
          
        
 
    
 